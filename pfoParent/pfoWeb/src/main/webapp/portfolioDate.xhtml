<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<title>portfolioDate</title>
	</h:head>
	<h:body>
		<h3>Set date for the portfolio state</h3>
		<h:form>
			<p></p>
			<h:panelGrid columns="6">
				Year:
				<h:inputText value="#{PortfolioDateBean.year}"/>			
				Month:
				<h:inputText value="#{PortfolioDateBean.month}"/>
				Day:
				<h:inputText value="#{PortfolioDateBean.day}"/>
			</h:panelGrid>	
			
			<p>		
				<h:commandButton value="OK" action="#{PortfolioDateBean.dateAction}" />
			</p>
 
			<p>		
				<h:commandButton value="Return" action="index" />
			</p>
				
		</h:form>		
	</h:body>
</html>
