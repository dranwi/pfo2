<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<title>AllPortfoliosDate</title>
	</h:head>
	<h:body>
		<h3>Set date for the portfolios</h3>
		<h:form>
			<p></p>
			<h:panelGrid columns="3">
				Year:
				<h:inputText id="year"  value="#{AllPortfoliosDateBean.year}" validator="#{AllPortfoliosDateBean.validateYear}">
					<f:ajax event="blur" render="yearError"/>
				</h:inputText>
				<h:message for="year" id="yearError" style="color: red"/>				
				Month:
				<h:inputText id="month"  value="#{AllPortfoliosDateBean.month}" validator="#{AllPortfoliosDateBean.validateMonth}">
					<f:ajax event="blur" render="monthError"/>
				</h:inputText>
				<h:message for="month" id="monthError" style="color: red"/>	
				Day:
				<h:inputText id="day"  value="#{AllPortfoliosDateBean.day}" validator="#{AllPortfoliosDateBean.validateDay}">
					<f:ajax event="blur" render="dayError"/>
				</h:inputText>
				<h:message for="day" id="dayError" style="color: red"/>	
			</h:panelGrid>		
			
			<p>		
				<h:commandButton value="OK" action="#{AllPortfoliosDateBean.dateAction}" />
			</p>
 		</h:form>
 		<h:form>
			<p>		
				<h:commandButton value="Return" action="index" />
			</p>
				
		</h:form>		
	</h:body>
</html>
