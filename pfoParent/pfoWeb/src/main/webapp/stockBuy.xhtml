<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<h:outputStylesheet library="css" name="styles.css" />
		<title>buyStock</title>
	</h:head>
	<h:body>
	
		<h:form>
			<h2>Please select a stock</h2>
			<h:selectOneListbox value="#{StockBuyBean.selectedStockName}">
				<f:selectItems value="#{StockBuyBean.stockList}" var="stock"
					itemLabel="#{stock.name}" itemValue="#{stock.name}"/>
			</h:selectOneListbox>
			<p></p>
			Purchase Date
			<p></p>
			<h:panelGrid columns="3">
				Year:
				<h:inputText id="year" value="#{StockBuyBean.year}" validator="#{StockBuyBean.validateYear}">
					<f:ajax event="blur" render="yearError"/>
				</h:inputText>
				<h:message for="year" id="yearError" style="color: red"/>				
				Month:
				<h:inputText id="month" value="#{StockBuyBean.month}" validator="#{StockBuyBean.validateMonth}">
					<f:ajax event="blur" render="monthError"/>
				</h:inputText>
				<h:message for="month" id="monthError" style="color: red"/>	
				Day:
				<h:inputText id="day" value="#{StockBuyBean.day}" validator="#{StockBuyBean.validateDay}">
					<f:ajax event="blur" render="dayError"/>
				</h:inputText>
				<h:message for="day" id="dayError" style="color: red"/>		
			</h:panelGrid>	
			<p></p>
			Purchase Data
			<h:panelGrid columns="3">	
				Quote:
				<h:inputText id="quote" value="#{StockBuyBean.quote}" validator="#{StockBuyBean.validateQuote}">
					<f:ajax event="blur" render="quoteError"/>
				</h:inputText>
				<h:message for="quote" id="quoteError" style="color: red"/>
				Foreign Quote:
				<h:inputText id="forQuote" value="#{StockBuyBean.forQuote}" validator="#{StockBuyBean.validateForQuote}">
					<f:ajax event="blur" render="forQuoteError"/>
				</h:inputText>
				<h:message for="forQuote" id="forQuoteError" style="color: red"/>
				Amount:
				<h:inputText id="value" value="#{StockBuyBean.amount}" validator="#{StockBuyBean.validateAmount}">	
					<f:ajax event="blur" render="amountError"/>
				</h:inputText>
				<h:message for="value" id="amountError" style="color: red"/>			
			</h:panelGrid>			
			<p>		
				<h:commandButton value="Buy Stock" action="#{StockBuyBean.stockBuyAction}" />
			</p>
 		</h:form>
 		<h:form>
			<p>		
				<h:commandButton value="Return" action="portfolioManage" />
			</p>
				
		</h:form>		
	</h:body>
</html>
