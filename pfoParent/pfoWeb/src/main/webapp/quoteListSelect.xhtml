<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<title>quoteListSelect</title>
	</h:head>
	<h:body>
		<h:form>
			<h:selectOneListbox value="#{QuoteListSelectBean.selectedSymbol}" size="20">
				<f:selectItems value="#{QuoteListSelectBean.symbolList}" var="symbol"
					itemLabel="#{symbol}" itemValue="#{symbol}"/>
			</h:selectOneListbox>
			<p></p>
			<h:selectOneListbox value="#{QuoteListSelectBean.selectedCurrency}" size="5">
				<f:selectItems value="#{QuoteListSelectBean.currencyList}" var="currency"
					itemLabel="#{currency}" itemValue="#{currency}"/>
			</h:selectOneListbox>
	
			<p>		
				<h:commandButton value="OK" action="#{QuoteListSelectBean.selectAction}" />
			</p>
			<p>		
				<h:commandButton value="Return" action="index" />
			</p>
		</h:form>		
	</h:body>
</html>
