<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<h:outputStylesheet library="css" name="styles.css" />
		<title>quoteCreate</title>
	</h:head>
	<h:body>
	
		<h:form>
			<h2>Please select a Symbol</h2>
			<h:selectOneListbox value="#{QuoteCreateBean.selectedSymbol}" size="20">
				<f:selectItems value="#{QuoteCreateBean.symbolList}" var="symbol"
					itemLabel="#{symbol}" itemValue="#{symbol}"/>
			</h:selectOneListbox>

			<p></p>
			<h:panelGrid columns="3">
				Year:
				<h:inputText id="year"  value="#{QuoteCreateBean.year}" validator="#{QuoteCreateBean.validateYear}">
					<f:ajax event="blur" render="yearError"/>
				</h:inputText>
				<h:message for="year" id="yearError" style="color: red"/>				
				Month:
				<h:inputText id="month"  value="#{QuoteCreateBean.month}" validator="#{QuoteCreateBean.validateMonth}">
					<f:ajax event="blur" render="monthError"/>
				</h:inputText>
				<h:message for="month" id="monthError" style="color: red"/>	
				Day:
				<h:inputText id="day"  value="#{QuoteCreateBean.day}" validator="#{QuoteCreateBean.validateDay}">
					<f:ajax event="blur" render="dayError"/>
				</h:inputText>
				<h:message for="day" id="dayError" style="color: red"/>	
				Value:
				<h:inputText id="value" value="#{QuoteCreateBean.value}" validator="#{QuoteCreateBean.validateValue}">
					<f:ajax event="blur" render="valueError"/>
				</h:inputText>
				<h:message for="value" id="valueError" style="color: red"/>	
			</h:panelGrid>	
			
			<p>		
				<h:commandButton value="OK" action="#{QuoteCreateBean.quoteAction}" />
			</p>
 		</h:form>
 		<h:form>
			<p>		
				<h:commandButton value="Return" action="index" />
			</p>
		</h:form>		
				
	</h:body>
</html>
